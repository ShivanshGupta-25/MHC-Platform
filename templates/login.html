<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Wellness Platform - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">Welcome Back</h2>
        <p class="text-center text-gray-500 mb-6">Log in to continue your journey towards mental wellness</p>

        <!-- Regular Login Form -->
        <form action="/login" method="POST" class="space-y-5">
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email"
                    class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-300 focus:border-purple-500">
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-300 focus:border-purple-500">
            </div>

            <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-xl hover:bg-purple-700 transition duration-300 font-semibold">
                Login
            </button>
        </form>

        <div class="my-6 border-t border-gray-300"></div>

        <!-- Guest Login Form -->
        <h3 class="text-center text-gray-700 font-medium mb-4">Login as Guest</h3>
        <form action="/guest-login" method="POST" class="space-y-4">
            <input type="text" name="guest_name" placeholder="Enter your guest name"
                class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-300 focus:border-purple-500">

            <button type="submit" class="w-full border border-purple-600 text-purple-600 py-3 rounded-xl hover:bg-purple-50 transition duration-300 font-semibold">
                Continue as Guest
            </button>
        </form>

        <p class="text-center text-gray-500 text-sm mt-5">
            Don't have an account? 
            <a href="/signup" class="text-purple-600 hover:underline">Sign Up</a>
        </p>
    </div>

</body>
</html>
